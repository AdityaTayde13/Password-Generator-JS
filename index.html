<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="Container">
    <h1 class="title">Password Generator</h1>
    <input type="text" id="passwordDisplay" value="Display" readonly>
    <span class="copyspan"><button class="copy" id="copyid">Copy</button></span>
    <form class="form-container" id="formid">
        <label for="NumberOfCharater">Number Of Charater</label>
        <div>
            <input type="range" name="NumberOfCharater" id="NumberOfCharaterRange" min="4" max="50" value="10">
            <input type="number"  id="NumberOfCharaterAmount" min="4" max="50" value="10">
        </div>


        <label for="IncludeUppercase">Include Uppercase</label>
        <input type="checkbox" class="checkbox" id="IncludeUppercase">

        <label for="IncludeNumbers">Include Numbers</label>
        <input type="checkbox" class="checkbox" id="IncludeNumbers">

        <label for="IncludeSymbols">Include Symbols</label>
        <input type="checkbox" class="checkbox" id="IncludeSymbols">

        <button class="btn" id="btnid"  type="submit">Generate Password</button>
    </form>
</div> 
</body>
</html>
